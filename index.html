<!DOCTYPE html>
<html lang="en-us"></html>
<head>
    <meta charset="UTF-8">
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Star Wars Game!</h1>
    <h6>Losses: <span id="lossCount">0</span></h6>
    <h6>Wins: <span id="winCount">0</span></h6>
    <div class="choose" id="chooseJarJar"></div>
    <div class="choose" id="chooseYoda"></div>
    <div class="choose" id="chooseAhsoka"></div>
    <div class="choose" id="chooseAnakin"></div>
    
    <h3>Your Character</h3>
    <div id="Protag"></div>

    <h3>Enemies Available to Attack</h3>
    <div class="fight" id="fightJarJar"></div>
    <div class="fight" id="fightYoda"></div>
    <div class="fight" id="fightAhsoka"></div>
    <div class="fight" id="fightAnakin"></div>

    <h3>Fight Section</h3>
    <section id="attack">Attack</section>

    <h3>Defender</h3>
    <div id="Antag"></div>
    <article></article>
    <section id="restart"></section>

    <img id="bkgrnd" alt="Dramatic Background" src="assets/images/Clone-Wars-Background.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
